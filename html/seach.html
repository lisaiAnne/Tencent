<script type="text/javascript">
window.onload=function(){
    $("body #txt").keydown(function(event){	
		var ev=event||window.event;
		if(ev.keyCode==13){
			var divDom='<div class="jiLu"><p class="context>最近搜索</p><p class="imgs"><img src="../img/cuo.png" alt=""></p></div>';
			$("body .section .jiLu").append(divDom);
            var con=document.getElementsByClassName("context");
			for(var i=0;i<con.length;i++){
				var inputValue=$("body #txt").val();
				var num=con.length-1;
				con[num].innerHTML=inputValue;
			}
			$("body #txt").val("");
		}
	});
}
</script>
